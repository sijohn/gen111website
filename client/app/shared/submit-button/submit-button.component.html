<div layout="column" align="center stretch">
  <button md-raised-button type="submit" fxFlex class="mat-raised circular-progress-button mat-primary" [disabled]="!form.valid || loading || disabled"
    style="width:100%">
            <i class="material-icons" *ngIf="!loading">{{icon}}</i>
            <md-spinner color="#fff" class="app-spinner" mode="indeterminate" *ngIf="loading" aria-label="Please wait. Let me log you in."></md-spinner>
            <span>{{text}}</span>
    </button>
</div>
